<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website fav-icon -->
    <link rel="shortcut icon" href="images/fav-icon.jpg" type="image/x-icon" />
    <!-- website title  -->
    <title>Influencer Photography</title>
    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/f1a11fb0ce.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <!-- navbar start  -->
      <nav class="nav-container">
        <div class="three-dot-icon">
          <p><i class="fa-solid fa-bars"></i></p>
        </div>

        <div class="logo">
          <h3>Influencer Photography</h3>
        </div>

        <ul>
          <li class="d-none-menu"><a href="#">Home</a></li>
          <li class="d-none-menu"><a href="#">Products</a></li>
          <li class="d-none-menu"><a href="#">Sign Up</a></li>
          <li class="d-none-menu"><a href="#">Log In</a></li>
          <li class="d-none-menu">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>

      <!-- header banner start  -->
      <section class="header-banner">
        <div class="h-banner-description">
          <h1 class="h-banner-title">Start Your Journey as Influencer</h1>
          <p class="h-banner-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="h-banner-btn">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="h-banner-image">
          <img src="images/header-bg.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
